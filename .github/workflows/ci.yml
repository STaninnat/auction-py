name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: |
          pip install ruff==0.14.10

      - name: Check Format
        run: ruff format --check .

      - name: Lint
        run: ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r services/core/requirements.txt
          pip install -r services/realtime/requirements.txt
          pip install mypy==1.19.1 \
            django-stubs==5.2.8 \
            djangorestframework-stubs==3.16.6 \
            python-decouple-stubs==3.8.0.4 \
            types-requests==2.32.4.20250913 \
            types-PyYAML==6.0.12.20250915 \
            celery-types==0.24.0

      - name: Run MyPy
        run: mypy .
